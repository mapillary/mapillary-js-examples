<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Parcel Viewer | mapillary-js-examples</title>
    <meta content="initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">

    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v0.24.0/mapbox-gl.js"></script>
    <script src="jquery-3.1.1.min.js"></script>
    <script src="https://npmcdn.com/mapillary-js@2.3.0/dist/mapillary.min.js"></script>
    <script src="index.js"></script>

    <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v0.24.0/mapbox-gl.css" rel="stylesheet" />
    <link href="normalize.css" rel="stylesheet"/>
    <link href="skeleton.css" rel="stylesheet"/>
    <link href="index.css" rel="stylesheet"/>
    <link href="https://npmcdn.com/mapillary-js@2.3.0/dist/mapillary.min.css" rel="stylesheet">
    <style>
    </style>
  </head>
  <body>
    <div class="title">
      Parcel Viewer
    </div>

    <div class="wrapper" class="container">
      <div class="row">
        <div class="six columns" style="overflow:auto">
          <div class="container">
            <div id="mly-wrapper">
              <h3 style="cursor:pointer" id="mly-back-button"><<< Back To List Of Images</h3>
              <div id="mly" style="width: 640px; height: 480px;"></div>
            </div>
            <div id="image-list">
              <h1>
                Click on a parcel on the map. To get a list of images viewing it.
              </h1>
            </div>
          </div>
        </div>
        <div class="six columns">
          <div id="map"></div>
        </div>
      </div>
  </body>
</html>
